  <div class="post-title">
    <h1 class="article-title">使用tcpdump抓取Android tcp流量</h1>
  </div>

  <!-- 文章目录 -->
  

  <div class="post-content">
    <p>1、下载tcpdump</p>
<p><a target="_blank" rel="noopener" href="https://www.androidtcpdump.com/android-tcpdump/downloads">https://www.androidtcpdump.com/android-tcpdump/downloads</a></p>
<p>2、tcpdump配置</p>
<p>要把tcpdump文件放到/system/bin目录下，设备必须root，否则没有权限</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">adb push tcpdump /data/local/tmp</span><br><span class="line">cat tcpdump /system/bin/tcpdump</span><br></pre></td></tr></table></figure>
<p>给tcpdump赋值777权限 </p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">chmod <span class="number">777</span> /system/bin/tcpdump</span><br></pre></td></tr></table></figure>
<p>3、进行tcp通信</p>
<p><img src="https://i.loli.net/2021/11/04/s9alThXIu7mS3QR.png" alt="Untitled"></p>
<p>4、进行抓包</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tcpdump -i wlan0 -s <span class="number">0</span> -w /sdcard/<span class="number">1.</span>pcap -v</span><br></pre></td></tr></table></figure>
<p>ctrl+c可以结束抓包 </p>
<p>5、导出pcap分析</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb pull /sdcard/<span class="number">1.</span>pcap</span><br></pre></td></tr></table></figure>
<p><img src="https://i.loli.net/2021/11/04/q6zwbuKHOsAQkRv.png" alt="Untitled"></p>

  </div>
