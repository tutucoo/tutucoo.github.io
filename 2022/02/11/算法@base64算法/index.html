    <h1 id="base64算法"><a href="#base64算法" class="headerlink" title="base64算法"></a>base64算法</h1><p>下图是对字符串“BC”进行base64编码 </p>
<p>首先对BC进行二进制分解，分解为8位2进制，接着每6位2进制分为一组，末尾不足的位补0，最后按照ASCII编码表还原字符串，按照6位一组，最少4组，不足的用=号补位</p>
